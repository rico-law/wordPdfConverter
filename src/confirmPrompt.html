<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Confirm Conversion</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/confirmPrompt.css">
</head>
<body>
    <div class="topBarWrapper">
        <div class="topBar">
            <p id="topBarText">Confirm Convert</p>
            <div class="closeButtonWrapper">
                <button id="closeButton" type="button">
                    &#10006;
                </button>
            </div>
        </div>
    </div>

    <div class="infoTextWrapper">
        <div id="infoText">Are you sure you want to continue?</div>
    </div>

    <div class="bottomBarWrapper">
        <div class="noWrapper">
            <button id="noButton">No</button>
        </div>
        <div class="yesWrapper">
            <button id="yesButton">Yes</button>
        </div>
    </div>

    <script src="confirmPrompt.js" async defer></script>
</body>
</html>
